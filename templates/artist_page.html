{% extends "header.html" %}
{% set active_page = "artist_page" %}

<html>
<body>
{% block body %}
<div class="container">
<table class='table table'>
     {% for item in data %}
    <img src={{item[4]}} alt={{item[1]}} width="192" height="192">
    <p> <b>Artist ID:</b> {{item[0]}} </p>
    <p><b>Artist Name:</b> {{item[1]}}</p>
    {% endfor %}
    {% for item in songs %}
    <tr>
        <td><a href="https://open.spotify.com/search/{{item[0]}}%20{{item[1]}}">{{item[1]}}</a></td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
</body>
</html>
