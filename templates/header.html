<!DOCTYPE html>
<html>
<style>
    {  %  block  style  %  }

    {  %  endblock  %  }
</style>
<head>
    {% block head %}
    <title>TriplePlays!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="script" href="{{ url_for('static', filename='js/main.js') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-70874240-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-70874240-2');
    </script>

    {% endblock %}
    {% block headmap %}{% endblock %}
</head>

<body>
{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">TriplePlays!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="{{ 'nav-item active' if active_page == 'songs_table' else 'nav-item' }}"><a class="nav-link"
                                                                                                   href="{{ url_for('songs_table') }}">Songs</a>
            </li>
            <li class="{{ 'nav-item active' if active_page == 'artists_table' else 'nav-item' }}"><a class="nav-link"
                                                                                                     href="{{ url_for('artists_table') }}">Artists</a>
            </li>
            <li><a class="nav-link" href="{{ url_for('gitlink') }}">GitHub</a></li>
        </ul>
    </div>
</nav>
{% endblock %}
{% block body %}{% endblock %}
</body>
</div>
<script>
</script>
</html>
