{% extends "header.html" %}
{% set active_page = "artists_table" %}

<html>
<body>
{% block body %}
<div class="container">
<table class='table table'>
    <thead>
    <tr>
        <th scope="col">Artist</th>
        <th scope="col">Number of Song(s)</th>
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
    <tr>
        <td><a href="http://127.0.0.1:5000/artist/{{item[1]}}">{{item[0]}}</a></td>
        <td>{{item[2]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
</body>
</html>
